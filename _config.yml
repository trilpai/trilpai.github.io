title: Trilp Software Pune
author:
  name: Pradyumna Das Roy
  email: hello@trilp.in

# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Discover Trilp Software Pune, India's leading AI driven software development 
  consultancy. Expert in AI, machine learning, and full-stack software like 
  custom ERP, CRM, LMS.

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# If you want to link only specific pages in your header, use this and add the path 
# to the pages in order as they should show up.
header_pages:
  - about.md

# Set to `true` to show excerpts on the homepage.
#show_excerpts: false

trilp:
  # Trilp date format.
  # The default value is "%b %d, %Y" (e.g. Nov 14, 2023) 
  # Refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this.
  date_format: "%b-%d-%Y"

